<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pagina do Professor</title>
</head>

<body>

    <header>

        <div id="content">

            <div id="header">

                <div id="paginas">
                    <a href="#">Minhas Salas</a>
                    <a href="#">Secretaria</a>
                    <a href="#">Programaçao</a>
                    <a href="#">Calendario</a>
                </div>
        
                <div>
                    <input type="button" value="Sair">
                </div>

            </div>

        </div>
        
    </header>

    <h2>Sala - 7º ano A</h2>

    <hr>

    <h4>Alunos da sala:</h4>

    <p>Clique no botao para realizar a chamada diaria:</p> 
    <button>Registrar <br> chamada</button> 
    <button>Help!</button>

    <table id="tblAlunos7A"></table>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Notas do aluno:</h1>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <div class="modal-body">

                    <div class="input-group input-group-sm mb-3">

                        <span class="input-group-text" id="inputGroup-sizing-sm">Portugues:</span>

                        <input id="Portugues:" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">

                    </div>

                    <div class="input-group input-group-sm mb-3">

                        <span class="input-group-text" id="inputGroup-sizing-sm">Matematica:</span>

                        <input id="Matematica" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">

                    </div>

                    <div class="input-group input-group-sm mb-3">

                        <span class="input-group-text" id="inputGroup-sizing-sm">Historia:</span>

                        <input id="Historia" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">

                    </div>

                    <div class="input-group input-group-sm mb-3">

                        <span class="input-group-text" id="inputGroup-sizing-sm">Geografia:</span>

                        <input id="Geografia" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>

                    <div class="input-group input-group-sm mb-3">

                        <span class="input-group-text" id="inputGroup-sizing-sm">Artes:</span>

                        <input id="Artes" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm">

                    </div>

                </div>
                
            </div>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
